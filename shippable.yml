build_image: "haje01/wzdat"

language: python

python:
    - "2.7"

script:
    - pwd
    - pip freeze 
    - WZDAT_DIR=$(pwd) WZDAT_CFG=tests/ws_mysol/myprj/config.yml python -m wzdat.jobs gen-dummydata
    - WZDAT_DIR=$(pwd) WZDAT_CFG=tests/ws_mysol/myprj/config.yml py.test --cov wzdat --cov-report xml tests/

after_success:
    - coveralls

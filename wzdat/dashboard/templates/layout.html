    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/spin.min.js"></script>
    <script src="../../static/js/ladda.min.js"></script>
    <script>
      $(function() {
        $.ajaxSetup({
          contentType: "application/json; charset=utf-8"
        });

        $('button.view').click(function(e) {
          e.preventDefault();
          var l = Ladda.create(this);
          l.start();
          var nbpath = $(this).closest('div[nbpath]').attr('nbpath');
          var control = $(this).closest('div.control');
          var form = $(this).closest('form');
          $(control).siblings('div.view').remove()
          var data = JSON.stringify(form.serializeArray());
          url = '/start_view/' + nbpath;
          var ourl = url;
          $.post(url, data, 'json')
          .done(function(task_id) {
            var tm = setInterval(function() {
              var url = '/poll_view/' + task_id;
              $.post(url, {})
              .done(function(outputs) {
                if (outputs.substring(0, 8) == 'PROGRESS') {
                  prog = parseFloat(outputs.split(':')[1]);
                  console.log(prog);
                  l.setProgress(prog);
                }
                else {
                  control.after(outputs);
                  l.stop();
                  clearInterval(tm);
                  console.log(ourl);
                  ga('send', 'event', 'view_button', 'click', ourl);
                }
              })
              .fail(function() {
                l.stop();
                clearInterval(tm);
            }); }, 1000);
          })
          .fail(function() {
            l.stop();
            clearInterval(tm);
          });
          return false;
        });
      });
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-52693848-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>

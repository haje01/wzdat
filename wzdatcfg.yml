# Log settings
log:
    version: 1
    formatters:
        simpleFormatter:
            format: '%(asctime)s [%(levelname)s] - %(message)s'
            datefmt: '%Y/%m/%d %H:%M:%S'
    handlers:
        file:
            class: logging.handlers.RotatingFileHandler
            formatter: simpleFormatter
            level: DEBUG
            filename: /var/log/wzdat
            maxBytes: 10485760 # 10MB
            backupCount: 10
    root:
        level: DEBUG
        handlers: [file]

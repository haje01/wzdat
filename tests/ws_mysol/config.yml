# for Test common Log settings
log:
    version: 1
    formatters:
        simpleFormatter:
            format: '%(asctime)s [%(levelname)s] - %(message)s'
            datefmt: '%Y/%m/%d %H:%M:%S'
    handlers:
        console:
            class: logging.StreamHandler
            formatter: simpleFormatter
            level: DEBUG
            stream: ext://sys.stdout
    root:
        level: DEBUG
        handlers: [console]

# for WzDat Test
use_cache: false
data_dir: $WZDAT_DIR/tests/dummydata
sol_dir: $WZDAT_DIR/tests
sol_pkg: ws_mysol
prj: myprj
tmp_dir: $WZDAT_DIR/tests/tmp
cache_dir: $WZDAT_DIR/tests/cache
runner_db_path: $WZDAT_DIR/tests/runner.db

# Common config for Test(ws_mysol)
tmp_valid_hour: 24
named_tmp_valid_hour: 720  # 24 * 30
server_timezone: UTC
client_timezone: "Asia/Seoul"
